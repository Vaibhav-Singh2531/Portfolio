<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact - Vaibhav Singh</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
  <nav class="navbar">
    <div class="nav-logo">VS</div>
    <button class="hamburger" aria-label="Open menu">
      <span></span>
      <span></span>
      <span></span>
    </button>
    <ul class="nav-links">
      <li><a href="index.html">Home</a></li>
      <li><a href="About.html">About</a></li>
      <li><a href="Project.html" >Project</a></li>
      <li><a href="Contact.html" class="active">Contact</a></li>
    </ul>
  </nav>
  <div class="container">
    <aside class="profile-card">
      <img src="my-photo.png" alt="Profile Photo" class="avatar">
      <h2>Vaibhav Singh</h2>
      <p class="title">Web Designer</p>
      <div class="social-links">
        <a href="#"><i class="fab fa-linkedin-in"></i></a>
        <a href="#"><i class="fab fa-facebook-f"></i></a>
        <a href="#"><i class="fab fa-twitter"></i></a>
      </div>
      <a href="#" class="download-btn">Download CV</a>
      <footer>&copy; 2025 All rights reserved.</footer>
    </aside>
    <main class="contact-main-content">
      <h1 class="contact-title">Contact <span class="highlight"></span></h1>
      <div class="contact-flex">
        <div class="contact-info">
          <div class="contact-info-box">
            <i class="fas fa-map-marker-alt"></i>
            <div>Muzaffarnagar</div>
          </div>
          <div class="contact-info-box">
            <i class="fas fa-phone"></i>
            <div>+91 9410481816</div>
          </div>
          <div class="contact-info-box">
            <i class="fas fa-envelope"></i>
            <div>vaibhavsingh2531@gmail.com</div>
          </div>
        </div>
        <form class="contact-form" id="contactForm">
          <h2>How Can I <span class="highlight">Help You?</span></h2>
          <div class="form-row">
            <input type="text" placeholder="Full Name" required>
            <textarea placeholder="Message" required></textarea>
          </div>
          <div class="form-row">
            <input type="email" placeholder="Email Address" required>
            <input type="text" placeholder="Subject" required>
          </div>

          <button type="submit" class="send-btn">Send message</button>
          <div id="form-message" class="form-message"></div>
        </form>
      </div>
    </main>
  </div>
  <script>
    // Hamburger menu toggle
    const hamburger = document.querySelector('.hamburger');
    const navLinks = document.querySelector('.nav-links');
    hamburger.addEventListener('click', () => {
      hamburger.classList.toggle('active');
      navLinks.classList.toggle('active');
    });

    // Show message on send
    document.getElementById('contactForm').addEventListener('submit', function(e) {
      e.preventDefault();
      const msg = document.getElementById('form-message');
      msg.textContent = 'Thank you for contacting me! I will get back to you soon.';
      msg.style.display = 'block';
      setTimeout(() => { msg.style.display = 'none'; }, 4000);
      this.reset();
    });
  </script>
</body>
</html>
